<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Julee|Yeon Sung|ADLaM Display">
	<title>Requests and complains</title>
	<style type="text/css">
		.topic{
			font-family: Yeon Sung; 
			color: #0D2D2F; 
			font-weight: 700; 
			text-align: center;
			font-size: 90px;
		}
		body {
 			background-image: url("randc.jpg");
 			background-color: #cccccc;
 			background-repeat: no-repeat;
 			background-size: cover;
		}
	</style>
</head>
<body>
	<h1 class="topic">Requests and complains</h1><br><br><br>
<section class="container my-2 bg-dark w-50 text-light p-2 ">
<form class="row g-3">
  <div class="col-md-6">
    <label for="hid" class="form-label">Hostel ID</label>
    <input type="text" class="form-control" id="hid">
  </div>
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="col-6 ">
    <label for="type" class="form-label">Type</label>
    <input type="text" class="form-control" id="type" placeholder="Request / Complain">
    
  </div>
  <div class="col-12 ">
    <label for="des" class="form-label">Description</label>
    <textarea class="form-control" id="des" row ="3" cols="2"></textarea>
    
	<br>
	<center>  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</center>

</form>
</section>
</body>
</html>
